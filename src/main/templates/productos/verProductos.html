<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragmentos/header :: head">
    <meta charset="UTF-8">
</head>
<body>
    <div th:insert="/fragmentos/header :: menu"></div>
    <div class="container">

        <h1 class="mt-4 mb-3">
            <small>Productos</small>
        </h1>

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
            <li class="breadcrumb-item"><a href="/categorias/ListaCategorias">Categorias</a></li>
            <li class="breadcrumb-item active">Productos de Categor√≠a</li>
        </ol>

        <h2 th:if="${productos.size() > 0}">Nombre Categoria: <span th:text="${productos[0].getCategoria().getNombre_categoria()}"></span></h2>
        <br>
        </a>
        <a th:if="${productos.size() > 0}" th:href="@{'/categorias/agregarProducto/' + ${productos[0].getCategoria().getId_categoria()}}" class="btn btn-primary mb-3">
    Agregar Producto
</a>
<a th:if="${productos.size() == 0}" th:href="@{'/categorias/agregarProducto/' + ${idCategoria}}" class="btn btn-primary mb-3">
    Agregar Producto
</a>

        <div class="row">
            <div th:each="producto:${productos}" class="col-md-4 mb-4">
                <div class="card">
					<img th:src="${producto.imagen}" class="card-img-top imagen-producto" alt="Imagen del producto" style="max-width: 100%; max-height: 100%;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${producto.nombre}"></h5>
                        <p class="card-text">Inventario: <span th:text="${producto.cantidad}"></span></p>
                        <a th:href="@{'/categorias/verDetallesProducto/' + ${producto.id_producto}}" class="btn btn-primary">Ver detalles</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
