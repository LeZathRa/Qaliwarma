<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragmentos/header :: head">
    <meta charset="UTF-8">
</head>
<body>
    <div th:insert="/fragmentos/header :: menu"></div>
    <div class="container">
        <h1 class="mt-4 mb-3">
            <small>Detalles del Producto</small>
        </h1>
        
        <div class="row">
            <div class="col-md-4">
                <img th:src="${producto.imagen}" alt="Imagen del Producto" class="img-fluid" style="max-width: 100%; max-height: 100%;">
            </div>
            <div class="col-md-8"> 
                <div class="mb-3">
                    <label for="nombre" class="form-label" style="font-weight: bold;">Nombre:</label>
                    <br>
                    <span th:text="${producto.nombre}"></span>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label" style="font-weight: bold;">Descripci√≥n:</label>
                    <br>
                    <span th:text="${producto.descripcion}"></span>
                </div>
                <div class="mb-3">
                    <label for="cantidad" class="form-label" style="font-weight: bold;">Cantidad:</label>
                    <br>
                    <span th:text="${producto.cantidad}"></span>
                </div>
                <div class="mb-3">
                    <label for="cantidad" class="form-label" style="font-weight: bold;">fecha de creacion:</label>
                    <br>
                    <span th:text="${producto.formattedFechaCreacion}"></span>
                </div>
                <div class="mb-3">
                    <label for="cantidad" class="form-label" style="font-weight: bold;">fecha de ultima modificacion:</label>
                    <br>
                    <span th:text="${producto.formattedFechaUltimaModificacion}"></span>
                </div>
                <br>
                <div class="mb-3">
                    <a th:href="@{'/categorias/editar/' + ${producto.id_producto}}" class="btn btn-primary">Modificar</a>
                    <a th:href="@{'/categorias/eliminar/' + ${producto.id_producto}}" class="btn btn-danger">Eliminar</a>
                </div>
                <br>
                <div class="mb-3">
                    <button type="button" class="btn btn-secondary" th:onclick="'cancelar(' + ${producto.categoria.id_categoria} + ')'" >Regresar</button>
                </div>
            </div>
        </div>

    </div>

    <script th:src="@{vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <script th:inline="javascript">
    function cancelar(idCategoria) {
        window.location.href = '/categorias/verProductos/' + idCategoria;
    }
    </script>
</body>
</html>
